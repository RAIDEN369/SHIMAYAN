<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 小山悠 YU OYAMA</title>
    <meta name="description" content="俳優・小山悠へのお問い合わせ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.4;
            font-weight: 300;
            overflow-x: hidden;
        }

        /* Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.6;
        }

        .nav-menu a.active {
            opacity: 0.6;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 80px 40px;
            background: #ffffff;
            text-align: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 3px;
            color: #000;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 60px;
        }

        .social-link {
            padding: 30px 20px;
            border: 1px solid #e0e0e0;
            text-decoration: none;
            color: #000;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .social-link:hover {
            background: #f8f8f8;
            border-color: #ccc;
        }

        /* Footer */
        .footer {
            padding: 40px;
            background: #ffffff;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            font-size: 12px;
            color: #999;
            font-weight: 300;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-menu {
                display: none;
            }

            .main-content {
                padding: 60px 20px;
            }

            .social-links {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">YU OYAMA</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="works.html">WORKS</a></li>
                    <li><a href="contact.html" class="active">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="contact-container">
            <h2 class="section-title">CONTACT</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/oyama.yuu" target="_blank" class="social-link">
                    INSTAGRAM
                </a>
                <a href="https://x.com/oyamayu1111" target="_blank" class="social-link">
                    TWITTER
                </a>
                <a href="https://kakukakushikajika.net" target="_blank" class="social-link">
                    劇団 角角鹿鹿
                </a>
                <a href="https://www.j-clip.co.jp/actor/oyama-yuu/" target="_blank" class="social-link">
                    所属事務所
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Yu Oyama. All rights reserved.</p>
    </footer>

    <script>
        // Header background opacity on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>
</body>
</html>
